<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!--========Google Fonts=========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alike&display=swap" rel="stylesheet">

    <title>Simulator</title>
</head>
<body>
    <!-------main-------->
    <main>
        <form>
            <div class="form-container">
                <h1 class="title-form">Simualação Tattoo</h1>
                <div class="dropdown">
                    <label for="dropdown">Escolha seu estilo</label>
                    <div class="select">
                        <div class="icon-style"><i class="fa-solid fa-paintbrush"></i></div>
                        <span class="selected">Escolher</span>
                        <div class="icon-drop"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <ul class="menu">
                        <li class="active">BlackWork</li>
                        <li>Realismo</li>
                        <li>Old School</li>
                        <li>Fine Line</li>
                    </ul>
                </div><!--dropdown-->
            <div class="user">
                <div class="input-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome"/>
                </div>
                <div class="input-form">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(     ) _____ - ____"/>                    
                </div>
            </div><!--user-->
                <h2 class="title-type">Tipo de Tamanho</h2>
            <div class="checkbox">
                <div class="input-form2">
                    <input  class="check-wapper" type="checkbox" id="flashCheck" />                    
                    <label for="flashCheck">Flash</label>
                </div>
                <div class="input-form2">
                    <input class="check-wapper" type="checkbox" id="fechamentoCheck" />                    
                    <label for="fechamentoCheck">Fechamento</label>
                </div>
            </div><!--checkbox-->
                <button type="submit" class="btn-simular">
                    <i class="fa-solid fa-calculator"></i>
                    Simular Tattoo
                </button>
                <div class="result">
                    <div class="result-container">
                        <h1 class="title-result">Simulação:</h1>
                        <div class="simulation-result">
                            <h1><span id="valorSimulation" class="number-animation">R$0 R$0</span></h1>
                        </div>
                        <article class="atencion">
                            <h4>Realizar orçamento via WhatsApp</h4>
                            <p>Lembrando  que é um valor estimado recomendamos que faça o orçamento via WhatsApp.</p>
                        </article>
                        <button type="submit" class="btn-whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                            Orçamentos
                        </button>
                    </div><!--result-container-->
                </div><!--result-->
            </div><!--form-container-->
        </form>
    </main>
    <!-------main-------->
    <!--=======Java Script=======-->
    <script type="module" src="js/simulator.js"></script>
    <!--=======Font-Awesome=======-->
    <script src="https://kit.fontawesome.com/997e4ac2e2.js" crossorigin="anonymous"></script>

</body>
</html>
