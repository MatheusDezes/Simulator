<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!--========Google Fonts=========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
    <title>Simulator</title>
</head>
<body>
    <!-------main-------->
    <main>
        <form>
            <div class="container">
                <h1 class="title-form">Simualação Tattoo</h1>
                <div class="dropdown">
                    <label for="dropdown">Escolha seu estilo</label>
                    <div class="select">
                        <div class="icon-style"><i class="fa-solid fa-paintbrush"></i></div>
                        <span class="selected">BlackWork</span>
                        <div class="icon-drop"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <ul class="menu">
                        <li class="active">BlackWork</li>
                        <li>Realismo</li>
                        <li>Old School</li>
                        <li>Fine Line</li>
                    </ul>
                </div><!--dropdown-->
            <div class="user">
                <div class="input-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" />
                </div>
                <div class="input-form">
                    <label for="telefone">Telefone</label>
                    <input type="number" id="telefone" />                    
                </div>
            </div><!--user-->
                <h2 class="title-type">Tipo de Tamanho</h2>
            <div class="checkbox">
                <div class="input-form">
                    <input type="checkbox" id="check_1" />                    
                    <label for="check_1">Flash</label>
                </div>
                <div class="input-form">
                    <input type="checkbox" id="check_2" />                    
                    <label for="check_2">Fechamento</label>
                </div>
            </div><!--checkbox-->
                <button class="btn-simular">
                    <i class="fa-solid fa-calculator"></i>
                    Simular Tattoo
                </button>
                <div class="result-container">
                    
                </div><!--result-container-->
            </div><!--container-->
        </form>
    </main>
    <!-------main-------->
    <!--=======Font-Awesome=======-->
    <script src="https://kit.fontawesome.com/997e4ac2e2.js" crossorigin="anonymous"></script>
    <!--=======Java Script=======-->
    <script src="./js/main.js"></script>
</body>
</html>
